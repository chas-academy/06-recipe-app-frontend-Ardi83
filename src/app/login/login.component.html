<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
      <div class="card-body">

        <form #loginForm=ngForm (ngSubmit)="onSubmit()">

          <div class="alert alert-danger" [hidden]="!erro">{{ erro }}</div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" name="email" class="form-control" 
              id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email"
              required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" 
              id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password"
              required>
            </div>
          </div>
          
          <div class="form-group row">
            <div class="col-sm-11">
              <button type="submit" class="btn btn-primary"
              [disabled]="!loginForm.valid">Sign in</button>

              <a routerLink="/signup" class="btn btn-info float-right">Sign up</a>
            </div>
          </div>
          
          <small class="col-3 float-right">
            <a routerLink="/request-password-reset">Reset Password</a>
          </small>
          
        </form>
      </div> 
  </div>
</div>
